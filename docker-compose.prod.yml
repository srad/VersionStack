services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    container_name: versionstack_backend
    restart: always
    environment:
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
    volumes:
      - ./data:/app/data
    networks:
      - versionstack-net

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
    container_name: versionstack_frontend
    restart: always
    ports:
      - "${HOST_PORT:-80}:80"
    volumes:
      - ./data/files:/usr/share/nginx/html/files:ro
    depends_on:
      - backend
    networks:
      - versionstack-net
    labels:
      # Traefik large file upload configuration
      - "traefik.http.middlewares.versionstack-buffering.buffering.maxRequestBodyBytes=0"
      - "traefik.http.middlewares.versionstack-buffering.buffering.memRequestBodyBytes=2097152"
      - "traefik.http.middlewares.versionstack-buffering.buffering.maxResponseBodyBytes=0"
      - "traefik.http.routers.versionstack.middlewares=versionstack-buffering"

networks:
  versionstack-net:
    driver: bridge
