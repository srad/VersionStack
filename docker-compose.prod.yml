version: '3.8'

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    container_name: versionstack_backend
    restart: always
    environment:
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_USER=${ADMIN_USER}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    volumes:
      - ./data:/app/data
    networks:
      - versionstack-net

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.prod
    container_name: versionstack_frontend
    restart: always
    ports:
      - "${HOST_PORT:-80}:80"
    volumes:
      - ./data/files:/usr/share/nginx/html/files:ro
    depends_on:
      - backend
    networks:
      - versionstack-net

networks:
  versionstack-net:
    driver: bridge
