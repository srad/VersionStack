events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    client_max_body_size 5000M; 

    # Upstream definitions for clarity
    upstream client_upstream {
        server client:5173;
    }

    upstream backend_upstream {
        server backend:3000;
    }

    server {
        listen 80;
        server_name localhost;

        # Internal auth endpoint for file access check
        location = /internal/auth-file {
            internal;
            proxy_pass http://backend_upstream/api/v1/auth/file-access;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header Authorization $http_authorization;
        }

        # 1. Static Files (Protected by auth_request)
        location /files/ {
            auth_request /internal/auth-file;
            auth_request_set $auth_status $upstream_status;

            # Return 401 with proper JSON error for unauthorized
            error_page 401 = @unauthorized;
            error_page 403 = @forbidden;

            alias /usr/share/nginx/html/files/;
            autoindex off;
        }

        location @unauthorized {
            default_type application/json;
            return 401 '{"code":"UNAUTHORIZED","message":"Authentication required for private app files"}';
        }

        location @forbidden {
            default_type application/json;
            return 403 '{"code":"FORBIDDEN","message":"Access denied to this app"}';
        }

        # 2. API requests -> Node.js Backend
        location /api/ {
            proxy_pass http://backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;

            # Large file upload settings
            proxy_read_timeout 3600s;
            proxy_connect_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_request_buffering off;
        }

        # 3. Everything else -> Vue Client (Vite Dev Server)
        location / {
            proxy_pass http://client_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade"; # Important for Vite HMR
            proxy_set_header Host $host;
        }
    }
}